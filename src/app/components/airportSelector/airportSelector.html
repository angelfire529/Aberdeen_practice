<div class="dropdown airport-selector">                                                                             
<label>{{airport.title}}</label>
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-class="{'disabled':airport.disabled}">
    <i class="fa fa-chevron-down"></i>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" ng-repeat="item in airport.list track by $index" ng-click="airport.selectOption(item)">{{item.name}}</a>
  </div>
</div>
